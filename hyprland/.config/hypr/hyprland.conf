#Display
monitor=,preferred,auto,1


#Autostart
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = thunar --daemon &
exec-once = launch_waybar.sh
exec-once = /usr/lib/kdeconnectd &
exec-once = indicator-kdeconnect &
exec=~/.config/hypr/scripts/wallpaper.sh
# MEGAsync
exec-once=megasync
# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# authentication agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1
#rog-control-center
exec-once=rog-control-center

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source=~/.config/hypr/themes/mocha.conf

#Input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =
    repeat_rate = 50
    repeat_delay = 240

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#WM Settings
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $teal $mauve 45deg
    col.inactive_border = $base
    cursor_inactive_timeout = 10
    layout = master
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 4
    col.shadow = $base

    dim_inactive = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(foot)$
}

blurls=launcher
blurls=waybar
blurls=tofi
blurls=dunst

animations {
    enabled = 1
    bezier = linear,0,0,1,1
    bezier = easeInSine,0.12,0,0.39,0
    bezier = easeOutSine,0.61,1,0.88,1
    bezier = easeInOutSine,0.37,0,0.63,1
    bezier = easeInQuad,0.11,0,0.5,0
    bezier = easeOutQuad,0.5,1,0.89,1
    bezier = easeInOutQuad,0.45,0,0.55,1
    bezier = easeInCubic,0.32,0,0.67,0
    bezier = easeOutCubic,0.33,1,0.68,1
    bezier = easeInOutCubic,0.65,0,0.35,1
    bezier = easeInQuart,0.5,0,0.75,0
    bezier = easeOutQuart,0.25,1,0.5,1
    bezier = easeInOutQuart,0.76,0,0.24,1
    bezier = easeInQuint,0.64,0,0.78,0
    bezier = easeOutQuint,0.22,1,0.36,1
    bezier = easeInOutQuint,0.83,0,0.17,1
    bezier = easeInExpo,0.7,0,0.84,0
    bezier = easeOutExpo,0.16,1,0.3,1
    bezier = easeInOutExpo,0.87,0,0.13,1
    bezier = easeInCirc,0.55,0,1,0.45
    bezier = easeOutCirc,0,0.55,0.45,1
    bezier = easeInOutCirc,0.85,0,0.15,1
    bezier = easeInBack,0.36,0,0.66,-0.56
    bezier = easeOutBack,0.34,1.56,0.64,1
    bezier = easeInOutBack,0.68,-0.6,0.32,1.6
    # window creation
    animation = windowsIn,1,1,easeInCirc,popin 90%
    animation = fadeIn,1,1,easeOutCirc
    # window destruction
    animation = windowsOut,1,1,easeInCirc,popin 30%
    animation = fadeOut,1,1,easeOutCirc
    # window movement
    animation = windowsMove,1,3,easeOutBack,popin
}
