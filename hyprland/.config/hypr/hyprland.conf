#Display
monitor=,preferred,auto,1

#environment variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,"wayland;xcb"
env = QT_QPA_PLATFORM,"wayland;xcb"
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1

# $gnome-schema=org.gnome.desktop.interface

# exec= gsettings set $gnome-schema gtk-theme 'Your theme'
# exec=gsettings set $gnome-schema icon-theme 'Your icon theme'
# exec=gsettings set $gnome-schema cursor-theme 'Your cursor Theme'
# exec=gsettings set $gnome-schema font-name 'Your font name'

#Autostart
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = thunar --daemon &
exec-once = launch_waybar.sh
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = kdeconnect-indicator
exec=~/.config/hypr/scripts/wallpaper.sh
exec=~/.config/hypr/scripts/screensharing.sh
exec-once = swayidle -w before-sleep 'loginctl lock-session $XDG_SESSION_ID' lock 'swaylock' timeout 300 swaylock timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
# MEGAsync
exec-once=megasync
# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# authentication agent
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
#rog-control-center
exec-once=rog-control-center

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source=~/.config/hypr/themes/mocha.conf

#Input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =
    repeat_rate = 50
    repeat_delay = 240

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#WM Settings
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $teal $mauve 45deg
    col.inactive_border = $base
    cursor_inactive_timeout = 10
    layout = master
}

decoration {
    rounding = 7
    blur = yes
    blur_size = 5
    blur_passes = 5
    blur_new_optimizations = on
    multisample_edges = true

    drop_shadow = no
    # shadow_range = 10
    # shadow_render_power = 4
    # col.shadow = $base

    # dim_inactive = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  suppress_portal_warnings = true
  swallow_regex = ^(alacritty)$
}

blurls=launcher
blurls=tofi

animations {
  enabled = true

############################################# Bezier Curve #############################################

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  bezier = linear,0,0,1,1
  bezier = easeInSine,0.12,0,0.39,0
  bezier = easeOutSine,0.61,1,0.88,1
  bezier = easeInOutSine,0.37,0,0.63,1
  bezier = easeInQuad,0.11,0,0.5,0
  bezier = easeOutQuad,0.5,1,0.89,1
  bezier = easeInOutQuad,0.45,0,0.55,1
  bezier = easeInCubic,0.32,0,0.67,0
  bezier = easeOutCubic,0.33,1,0.68,1
  bezier = easeInOutCubic,0.65,0,0.35,1
  bezier = easeInQuart,0.5,0,0.75,0
  bezier = easeOutQuart,0.25,1,0.5,1
  bezier = easeInOutQuart,0.76,0,0.24,1
  bezier = easeInQuint,0.64,0,0.78,0
  bezier = easeOutQuint,0.22,1,0.36,1
  bezier = easeInOutQuint,0.83,0,0.17,1
  bezier = easeInExpo,0.7,0,0.84,0
  bezier = easeOutExpo,0.16,1,0.3,1
  bezier = easeInOutExpo,0.87,0,0.13,1
  bezier = easeInCirc,0.55,0,1,0.45
  bezier = easeOutCirc,0,0.55,0.45,1
  bezier = easeInOutCirc,0.85,0,0.15,1
  bezier = easeInBack,0.36,0,0.66,-0.56
  bezier = easeOutBack,0.34,1.56,0.64,1
  bezier = easeInOutBack,0.68,-0.6,0.32,1.6

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = fade, 1, 3, default
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = workspaces, 1, 3, default

}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    workspace_swipe = on
}

#variables
$mainMod = SUPER
$browser = flatpak run io.gitlab.librewolf-community
$terminal = alacritty
$file-manager = thunar

# Window Rules
windowrule=float,pavucontrol
windowrule=float,megasync
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^()$,title:^(File Operation Progress)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^($browser)$,title:^(Picture-in-Picture)$
windowrule=animation slide,$browser
windowrule=animation popin,tofi
windowrule=animation popin,pavucontrol
windowrule=idleinhibit fullscreen,$browser
windowrule=idleinhibit fullscreen,^(vlc)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = center, title:^(Volume Control)$
windowrule = opacity 0.9, ^(thunar)$


#workspacestrue
workspace=1,monitor-eDP-1,default:true
workspace=2,monitor-eDP-1
workspace=3,monitor-eDP-1
workspace=4,monitor-eDP-1
workspace=5,monitor-eDP-1
workspace=6,monitor-eDP-1
workspace=7,monitor-eDP-1
workspace=8,monitor-eDP-1
workspace=9,monitor-eDP-1
workspace=10,monitor-eDP-1

#Keybinds

#applications
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, F, exec, $file-manager
bind = SUPER, C, exec, ~/.config/hypr/scripts/cliphist_view.sh
bind = SUPER, D, exec, ~/.config/hypr/scripts/cliphist_del.sh
bind = $mainMod, escape, exec, swaylock
bind = SUPERSHIFT, E, exec, wlogout
bindr = SUPER, SUPER_l, exec, pkill tofi || tofi-drun --drun-launch=true
bind = $mainMod, Return, exec, $terminal
bind = , XF86Launch1, exec, rog-control-center
bind = , XF86Launch4, exec, asusctl profile -n
bind = SUPERSHIFT,C,exec,bash ~/.config/hypr/scripts/hyprPicker.sh

#screenshots
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SHIFT, Print, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave screen
bind = ALT, Print, exec, grimblast --notify --cursor copysave output
# Screen recorder
bind=SUPER,R,exec,wf-recorder -g "$(slurp)" -f ~/Videos/Screencasts/recording_$(date +"%Y-%m-%d_%H:%M:%S.mp4")
bind=SUPERSHIFT,R,exec,killall -s SIGINT wf-recorder

#media keys
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bindle=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bindle=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

bindle=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bindle=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightnes
bindl=,XF86KbdBrightnessUp,exec,brightnessctl -d asus::kbd_backlight s 1+
bindl=,XF86KbdBrightnessDown,exec,brightnessctl -d asus::kbd_backlight s 1-

#WM
bind = $mainMod, Q, killactive, 
bind = $mainMod+SHIFT, F1, exec, shutdown now 
bind = $mainMod+SHIFT, F2, exec, reboot
bind = $mainMod+SHIFT, F3, exit, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, M, fullscreen, 1
bind=SUPER,left,resizeactive,-40 0
bind=SUPER,right,resizeactive,40 0

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#master
bind = $mainMod+SHIFT, Return,layoutmsg,swapwithmaster
bind = $mainMod,comma,layoutmsg,addmaster
bind = $mainMod,period,layoutmsg,removemaster


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
