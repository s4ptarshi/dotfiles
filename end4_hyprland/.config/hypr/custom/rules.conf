# Refactored for Hyprland 2026 Unified Syntax
# Documentation: https://wiki.hyprland.org/Configuring/Window-Rules/

# --- Super Productivity Overlay ---
# Named block rules require the 'name' key
windowrule {
    name = productivity-overlay
    match:title = ^(Super Productivity Overlay)$
    float = on
    size = 600 100
    move = 660 980
    stay_focused = on
    no_anim = on
    pin = on
}

# --- Browser & Sync Tools ---
# Anonymous rules use the 'windowrule = match:prop value, effect' format
windowrule = match:title ^(Extension: \(Bitwarden Password Manager\).*)$, float = on
windowrule = match:title ^(MEGAsync)$, float = on

# --- File Dialogs & Common Utilities ---
# Applying a named block for grouped regex matching
windowrule {
    name = global-file-dialogs
    match:title = ^(Open File|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload)$
    float = on
    size = 60% 60%
    center = on
}

# Zotero: Forcing tiled mode
windowrule = match:class ^(Zotero)$, tile = on

# --- Workspace Rules ---
workspace = special:timer, gapsout:30
windowrule = match:title ^(Flowkeeper)$, workspace special:timer
